<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p class="cabecalho">Contato</p>
    </header>
    <article>
        <section class="contato">
            <p>Contate o autor:<br>
                E-mail: enricogaforte@gmail.com<br>
                Github: <a href="https://github.com/enricogf" target="_blank">EnricoGF</a><br>
                Telefone: 4002-8922
            </p>
        </section>
        <section>
            <form class="formulario" action="sucesso.html" method="get">
                Dê uma nota para nosso site: <input type="number" name="participantes" size="30" min="0" max="10" required>
                <br>
                Escreva uma mensagem: <input type="text" name="nome" size="30" maxlength="100">
                <br>
                <input type="checkbox" name="Aceite" size="30" required> Deseja aceitar os termos?
                <br>
                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Cancelar" class="cancelar">
            </form>
        </section>
    </article>
    <footer class="retornar">
        <p>Retorne para página principal clicando
            <a href="index.html">AQUI</a>.
        </p>
    </footer>
</body>

</html>
