<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="imagem_pokemon">

        <h1 class="dados_pokemon">
            <span class="numero_pokemon"></span>
            <span class="nome_pokemon"></span>
        </h1>

        <form class="formulario">
            <input type="search" class="campo_busca" placeholder="Nome ou Número" required>
        </form>

        <div class="botoes">
            <button class="botao botao_anterior">Anterior &lt;</button>
            <button class="botao botao_proximo">Próximo &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="js/script.js"></script>
</body>
</html>
